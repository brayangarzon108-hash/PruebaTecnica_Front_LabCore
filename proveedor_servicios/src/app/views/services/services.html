<h2 mat-dialog-title>Services - {{ data.customerName }}</h2>

<div mat-dialog-content>
  <!-- Encabezado con título y buscador -->
  <div
    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px"
  >
    <!-- Botón Crear Servicio -->
    <button mat-raised-button style="color: green" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Crear Servicio
    </button>

    <mat-form-field appearance="fill">
      <mat-label>Buscador</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
      <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="infodataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="serviceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let order">{{ order.serviceId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Servicio</th>
      <td mat-cell *matCellDef="let order">{{ order.name }}</td>
    </ng-container>

    <ng-container matColumnDef="hourlyRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor por hora</th>
      <td mat-cell *matCellDef="let order">$ {{ order.hourlyRate }}</td>
    </ng-container>

    <ng-container matColumnDef="countries">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Paises ofrecidos</th>
      <td mat-cell *matCellDef="let order">{{ order.countries }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="close()">CLOSE</button>
</div>
