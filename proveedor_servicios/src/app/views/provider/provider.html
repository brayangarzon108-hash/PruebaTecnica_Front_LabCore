<mat-toolbar color="primary">
  <span>Centro Médico por Pacientes</span>
</mat-toolbar>

<div style="margin: 20px">
  <mat-card>
    <mat-card-content>
      <!-- Encabezado con título y buscador -->
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        "
      >
        <!-- Botón Crear  -->
        <button mat-raised-button style="color: green" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon> Crear 
        </button>

        <mat-form-field appearance="fill">
          <mat-label>Buscador</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <!-- Tabla -->
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          multiTemplateDataRows
          class="full-width-table"
        >
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- desc documento -->
          <ng-container matColumnDef="descdocument">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Documento</th>
            <td mat-cell *matCellDef="let element">{{ element.descDocument }}</td>
          </ng-container>

          <!-- documento -->
          <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
            <td mat-cell *matCellDef="let element">{{ element.document }}</td>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

           <!-- Apellido -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>

          <!-- Correo -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo Electrónico</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="openCreateDialog()" style="color: rgb(130, 238, 198)">
                 Editar
              </button>
            </td>
          </ng-container>

          <!-- Fila normal -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
